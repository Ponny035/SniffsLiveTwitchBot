<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sniffslive Song Request List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css" />
        <link rel="stylesheet" href="/songlist.css" />
        <script src="https://kit.fontawesome.com/6f28d47655.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div id="song-list" class="columns">
                <div id="list-title" class="column">
                    <p class="has-text-centered has-text-weight-bold is-size-3 mb-4 is-underlined">Song List</p>
                </div>
            </div>
            <div id="nowplaying-list" class="columns">
                <div id="nowplaying-title" class="column">
                    <p class="has-text-centered has-text-weight-bold is-size-3 mb-4 is-underlined">Now Playing</p>
                </div>
            </div>
        </div>
        <script src="/songlist.js"></script>
    </body>
</html>
