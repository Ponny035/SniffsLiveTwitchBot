<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sniffslive Song Request Feed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css" />
        <link rel="stylesheet" href="/songfeed.css" />
        <script src="https://kit.fontawesome.com/6f28d47655.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="stickynote">
            <div id="song-list" class="columns mb-0">
                <div id="list-title" class="column pb-0 mt-2">
                    <p class="has-text-centered is-underlined is-size-3 text-bolder mb-4">List เพลงจากต้าวๆ</p>
                </div>
            </div>
            <div id="nowplaying-list" class="columns">
                <div id="nowplaying-title" class="column pt-0">
                    <p class="has-text-centered is-underlined is-size-3 text-bolder mb-4">Now Playing</p>
                </div>
            </div>
        </div>
        <script src="/songfeed.js"></script>
    </body>
</html>
